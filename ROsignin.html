     /* Media query for smaller screens */
     @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <a href="http://workdiary.kochimetro.org" ><img src="./Koch_Metro_Logo.png" alt="KMRL Logo"></a>

        <section class="signin">
            <div class="content">
                <div class="title"><span>Reporting Officer Sign In</span></div>
                <div class="signinForm">
                    <form id="signinForm" action="ROprocess_signin.php" method="post">
                        <div class="input1">
                            <div class="label1">Your Email</div>
                            <div class="input2">
                                <input type="email" name="email" id="email" placeholder="Enter your Email here" required>
                            </div>
                            <br>
                            <div class="label1">
                                <label>Your Password</label>
                            </div>
                            <div class="input2 password-container">
                                <input type="password" name="password" id="password" placeholder="Enter your Password here" required>
                            </div>
                            <br>
                            <div class="button">
                                <button type="submit">Sign In</button>
                            </div>
                            <div class="message" id="message"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
